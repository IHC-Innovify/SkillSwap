  <body>
    <!-- Barra de Navegación -->
    <nav class="barra-navegacion">
      <div class="logo">
        <a href="/index.html">
          <img
            src="/imagenes/SkillSwap_logo.png" alt="Logo de la aplicacion SkillSwap"
          />

      <div class="menu-horizontal">
        <ul class="menu-horizontal-opciones">

              <button class="btn-registrase">Registrarse</button>
              </a>
            </li>
        </ul>
      </div>
    </nav>

    <!-- Sección de Registro -->
    <section id="registro-cuenta" class="pantalla activa">
      <div class="seccion-registro-cuenta">
        <h1>Registrarse</h1>

        <form class="formulario-registro">

          <div class="formulario-registro-elemento">
            <label>Nombres*</label>
            <input type="text" name="nombre" placeholder="Ariana Marcela" />
          </div>

          <div class="formulario-registro-elemento">
            <label>Apellidos*</label>
            <input type="text" name="apellido" placeholder="Garcia Vasquez" />
          </div>

          <div class="formulario-registro-elemento">
            <label>Correo Institucional*</label>
            <input type="text" name="correo" placeholder="u20161u13b7@upc.edu.pe" />
          </div>

          <div class="formulario-registro-elemento">
            <label>Contraseña*</label>
            <input type="text" name="contrasenia"
              placeholder="La contraseña debe tener un mínimo de 8 caracteres" />
          </div>

          <div class="formulario-registro-elemento">
            <input type="submit" value="Registrarse" />
          </div>

        </form>

        <label>
            ¿Ya tienes cuenta?
            <a href="in.html">Entra Aquí</a>
        </label>

      </div>
    </section>
